<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <button id="toggleInterval">Stop interval</button>
    <form id="newItemForm">
        <label for="fTitle">Title:</label><br>
        <input type="text" id="fTitle" name="fTitle"><br>
        <label for="fContent">Content:</label><br>
        <input type="text" id="fContent" name="fContent"><br>
        <input type="submit" value="Submit">
      </form> 
    <div id="card-list" class="row"></div>
<script src="script.js"></script>
</body>
</html>
